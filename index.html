<!DOCTYPE html>
<html>
  <head>
    <title>Water Storage</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Water Storage</h1>
      <div id="input-section">
        <label for="heights-input">Block Heights:</label>
        <input
          type="text"
          id="heights-input"
          placeholder="Enter block heights"
        />
        <button id="calculate-btn">Calculate</button>
      </div>
      <div id="output-section">
        <svg id="water-svg"></svg>
        <p id="water-units"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
